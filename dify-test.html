<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dify测试页面</title>
</head>
<body>
    <h1>Dify聊天机器人测试</h1>
    <p>这是一个简单的测试页面，用于检查Dify聊天机器人是否正常工作。</p>
    
    <div id="status">正在加载Dify聊天机器人...</div>
    
    <script>
      window.difyChatbotConfig = {
        token: 'fggmGdSFt6MSQFJa',
        baseUrl: 'http://4295a4ce.r28.cpolar.top'
      }
      
      console.log('Dify配置:', window.difyChatbotConfig);
      
      // 检查网络连接
      fetch('http://4295a4ce.r28.cpolar.top/embed.min.js')
        .then(response => {
          console.log('网络连接状态:', response.status);
          document.getElementById('status').innerHTML = '网络连接正常，状态码: ' + response.status;
        })
        .catch(error => {
          console.error('网络连接失败:', error);
          document.getElementById('status').innerHTML = '网络连接失败: ' + error.message;
        });
    </script>
    
    <script
      src="http://47be5268.r28.cpolar.top/embed.min.js"
      id="fggmGdSFt6MSQFJa"
      defer
      onload="console.log('Dify脚本加载成功'); document.getElementById('status').innerHTML += '<br>Dify脚本加载成功';"
      onerror="console.error('Dify脚本加载失败'); document.getElementById('status').innerHTML += '<br>Dify脚本加载失败';">
    </script>
    
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }
      
      #status {
        background: white;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        border-left: 4px solid #007bff;
      }
      
      /* 基本的Dify按钮样式 */
      #dify-chatbot-bubble-button {
        background: red !important;
        width: 60px !important;
        height: 60px !important;
      }
    </style>
</body>
</html>
